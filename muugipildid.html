<!-- Contact Page, Forms connected to JS-->
    <section class="forms">
        <div class="form-main">
            <div id="contact-header">
                <h2>Võta minuga ühendust!</h2>
                <div class="contact-info">
                    <p>Tartu, Eesti<br>Tel: +372 5373 9475<br>Email: hollophotos@gmail.com</p>
                </div>
            </div>
                <div id="contact">
                    <form action="">
                        <div class="form">
                            <div class="form-group">
                                <label for="firstName">Eesnimi</label><br>
                                <input type="text" id="firstName" placeholder="Sisesta oma Eesnimi">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="lastName">Perekonnanimi</label><br>
                                <input type="text" id="lastName" placeholder="Sisesta oma Perekonnanimi">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="email">Email</label><br>
                                <input type="text" id="email" placeholder="Sisesta oma Email">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="theme">Teema</label><br>
                                <input type="text" id="theme" placeholder="Sisesta oma Teema">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="message">Sõnum</label><br>
                                <input type="text" id="message" placeholder="Sisesta oma Sõnum">
                            </div><br>
                            <input type="submit" value="Saada" class="btn">
                        </div>
                    </form>
                </div>
        </div>
    </section>

    <footer>
